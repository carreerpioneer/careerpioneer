{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Career Pioneer</title>
  <link rel="icon" type="image/ico" href="{% static "images/favicon.ico" %}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Existing BootStrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Font Awesome Link-->

  <!-- Vendor JS Files -->

  <script defer src="{% static "vendor/aos/aos.js" %}"></script>
  <script defer src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
  <script defer src="{% static "vendor/glightbox/js/glightbox.min.js" %}"></script>

  <script defer src="{% static "vendor/waypoints/noframework.waypoints.js" %}"></script>
  <script defer src="{% static "vendor/php-email-form/validate.js" %}"></script>

    <!-- Template Main JS File -->
    <script defer src="{% static "js/main.js" %}"></script>
   
    <!-- Template Main CSS File -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

  {% block head %}
  {% endblock %}
</head>
<body>
  <main>
    {% block content %}
    {% endblock  %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
