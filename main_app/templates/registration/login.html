{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet">

<!--Start Header-->
<header id="header" class="d-flex align-items-center">
    <div
     class="container d-flex
      justify-content-between align-items-center">
      <div class="logo">
      <a href="/" class="header-logo-text">CAREER PIONEER</a>
    </div>
      <!-- Start NavBar -->
      <nav id="navbar" class="navbar">
        <ul>
            <li><a  href="/">Home</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="/about">About</a></li>
        </ul> 
        <i class="bi bi-list mobile-nav-toggle fa-solid fa-bars"></i>
      </nav>
      <!-- .navbar -->
  
    </div>
  </header>
  <!-- End Header -->
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  
  <!--Main Stylesheet-->
  <link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet">
{% endblock %} 


{% block content %}
<br></br>
<section class="container d-flex justify-content-center">
  <div class="card detail-card text-center py-4 px-5 shadow">
    <div class="card-body">
      <h1 class="mb-4">Login</h1>
    <form action="{% url 'login' %}" method="post" class="login">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="mt-4">
      <input value="Login" type="submit" class="jobs"/>
      <a href="/accounts/signup" class="jobs">Sign Up</a>
    </div>
    </form>
  </div>
</div>
</section>
{% endblock %}
