{% extends 'base.html' %}
{% load static %}
{% block head %}
<!--Start Header-->
<header id="header" class="d-flex align-items-center">
    <div
     class="container d-flex
      justify-content-between align-items-center">
      <div class="logo">
      <a href="/" class="header-logo-text">CAREER PIONEER</a>
    </div>
      <!-- Start NavBar -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a  href="/">Home</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="/about">About</a></li>
        </ul> 
        <i class="bi bi-list mobile-nav-toggle fa-solid fa-bars"></i>
      </nav>
      <!-- .navbar -->
  
    </div>
  </header>
  <!-- End Header -->
  
  <!--Main Stylesheet-->
  <link type="text/css" href="{% static "css/style.css" %}" rel="stylesheet">
{% endblock %} 

{% block content %}

  <section class="container d-flex justify-content-center">
    <div class="card detail-card text-center py-4 px-5 shadow">
  <div class="page-header">
    <h1>Sign Up</h1>
  </div>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <div class="mt-4">
  <input type="submit" class="jobs"/>
  </form>
  <a href="/" class="jobs">Back to Home</a>
  <a href="/accounts/login" class="jobs">Login</a>
  </div>
  </div>
</section>
{% endblock %}
